<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="logo">GitHub Pages</h1>
        <div id="current-date" class="date-display"></div>
      </div>
      <nav>
        <ul>
          <li><a href="#quickstart">Quickstart</a></li>
          <li><a href="#introduction">Introduction</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="content">
      <!-- Existing sections remain the same -->
    </div>
  </main>

  <script>
    // Date and week number display
    function updateDynamicData() {
      const dateElement = document.getElementById('current-date');
      const today = new Date();
      
      // Date formatting
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      
      // Week number calculation
      const startDate = new Date(today.getFullYear(), 0, 1);
      const days = Math.floor((today - startDate) / (24 * 60 * 60 * 1000));
      const weekNumber = Math.ceil((days + startDate.getDay() + 1) / 7);

      dateElement.innerHTML = `
        ${today.toLocaleDateString('en-US', options)}<br>
        Week ${weekNumber}
      `;
    }

    // Initial call
    updateDynamicData();
    
    // Update every minute (optional)
    setInterval(updateDynamicData, 60000);
  </script>
</body>
</html>
